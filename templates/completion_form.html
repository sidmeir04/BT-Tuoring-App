{%extends "blank.html"%}
{%set active_material = 0%}
{%block content%}
<div class=" text-center mt-5 ">

    <h1 >Feedback Form</h1>
        
</div>

<div class="row">
  <div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
            <form id="contact-form" role="form" action="/completion_form?type={{1}}&id={{id}}" method = 'POST'>
                <!-- <div class="controls"> -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                {% if type == '1'%}
                                <label for="form_need">Do you understand {{'subect'}} better?</label>
                                <select id="form_need" name="personal_rating" class="form-control" required="required" data-error="Please specify your need.">
                                    <option value="" selected disabled>--Select An Option--</option>
                                    <option value = '1'>Much better</option>
                                    <option value = '2'>A bit better</option>
                                    <option value = '3'>About the same</option>
                                    <option value = '4'>Some How Worse</option>
                                </select>
                                {% else %}
                                <label for="form_need">Did your student want to learn?</label>
                                <select id="form_need" name="personal_rating" class="form-control" required="required" data-error="Please specify your need.">
                                    <option value="" selected disabled>--Select An Option--</option>
                                    <option value = '1'>They were eager to</option>
                                    <option value = '2'>They paid attention</option>
                                    <option value = '3'>They seemed unintrested</option>
                                    <option value = '4'>They left early</option>
                                </select>
                                {% endif %}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_time">Was your {% if type == "1"%}tutor{% else %}student{% endif %} on time?</label>
                                <select id="form_time" name="on_time" class="form-control" required="required" data-error="Please specify your need.">
                                    <option value="" selected disabled>--Select An Option--</option>
                                    <option value = '1'>They were early</option>
                                    <option value = '2'>They were on time</option>
                                    <option value = '3'>They were a bit late (1-2 mintues)</option>
                                    <option value = '4'>They were very late</option>
                                    <option value = '5'>They didn't show up</option>
                                </select>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="feedback_text">Do you have any feedback for your {% if type == "1"%}tutor{% else %}student{% endif %}?</label>
                                <textarea id="feedback_text" name="message" class="form-control" placeholder="Write your feedback here." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="d-flex justify-content-center mx-4 mt-3 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg">Submit Feedback</button>
                        </div>
                    </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.8 -->
</div>
