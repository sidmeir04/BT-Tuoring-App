<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>{%block title%}{%endblock%}</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Place favicon.ico in the root directory -->

  <!-- ========================= CSS here ========================= -->
  <link rel="stylesheet" href="static/assets/css/bootstrap-5.0.0-alpha-2.min.css" />
  <link rel="stylesheet" href="static/assets/css/LineIcons.2.0.css" />
  <link rel="stylesheet" href="static/assets/css/animate.css" />
  <link rel="stylesheet" href="static/assets/css/lindy-uikit.css" />
  <link rel="stylesheet" href="static/assets/css/style.css">
  <link rel="stylesheet" href="static/assets/css/signin.css">

  <style>
    /* Add custom CSS for the drop zone */
    .drop-zone {
        border: 2px dashed #ccc;
        background: #f9f9f9;
        padding: 20px;
        text-align: center;
        cursor: pointer;
    }
</style>
</head>

<body>
  <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

  <!-- ========================= preloader start ========================= -->
  <div class="preloader">
    <div class="loader">
      <div class="spinner">
        <div class="spinner-container">
          <div class="spinner-rotator">
            <div class="spinner-left">
              <div class="spinner-circle"></div>
            </div>
            <div class="spinner-right">
              <div class="spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ========================= preloader end ========================= -->

  <!-- ========================= hero-section-wrapper-2 start ========================= -->
  <section id="home" class="hero-section-wrapper-1">

    <!-- ========================= header-2 start ========================= -->
    <header class="header header-2">
      <div class="navbar-area">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/">
                  <h2>BT-LIBRARY</h2>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent2">
                  <ul id="nav2" class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="{{'active' if active_page == 'home'}}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="{{'active' if active_page == 'inventory'}}" href="/inventory">Inventory</a>
                    </li>

                    <li class="nav-item dropdown">
                      <a class="nav-link {{'active' if active_page == 'book'}}" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                        Book
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="/addbook">Add</a></li>
                        <li><a class="dropdown-item" href="/uploadbook">Bulk Upload</a></li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a class="" href="/searchbook">Search</a>
                    </li>
                    <li class="nav-item">
                      <a class="" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                      <a class="" href="/register">Account</a>
                    </li>
                  </ul>
                  <!-- <a href="#0" class="button button-sm radius-10 d-none d-lg-flex">Get Started</a> -->
                </div>
                <!-- navbar collapse -->
              </nav>
              <!-- navbar -->
            </div>
          </div>
          <!-- row -->
        </div>
        <!-- container -->
      </div>
      <!-- navbar area -->
    </header>
    <!-- ========================= header-2 end ========================= -->


    {%block content%}
   
    {%endblock%}
  </section>

  <footer class="footer footer-style-1 mt-5">
    <div class="container mt-5">
      <div class="copyright-wrapper wow fadeInUp" data-wow-delay=".2s">
        <p>Design and Developed by <a href="https://uideck.com" rel="nofollow" target="_blank">UIdeck</a> Built-with <a
            href="#">Lindy UI Kit</a></p>
      </div>
    </div>
  </footer>
  <!-- ========================= footer style-1 end ========================= -->

  <!-- ========================= scroll-top start ========================= -->
  <a href="#" class="scroll-top"> <i class="lni lni-chevron-up"></i> </a>
  <!-- ========================= scroll-top end ========================= -->


  <!-- ========================= JS here ========================= -->
  <script src="static/assets/js/bootstrap.5.0.0.alpha-2-min.js"></script>
  <script src="static/assets/js/count-up.min.js"></script>
  <script src="static/assets/js/wow.min.js"></script>
  <script src="static/assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlKZkVY4H5e06w3nmz8CDd7p0O6Pr3pYq4OACbXtO8sh+qm2L2c3LmEA5Sz6ffH" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e398bd9930.js" crossorigin="anonymous"></script>
</body>

</html>
